<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sumscribe🌸</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <!-- 🌗 Theme toggle button -->
  <div class="text-end px-4 pt-3">
    <button id="themeToggle" class="btn btn-sm btn-outline-dark">🌙 Dark Mode</button>
  </div>

  <div class="container py-5">
    <h2 class="text-center mb-4">🎧 Audio Transcriber & Summarizer</h2>

    <section class="card p-4">
      <form id="audioForm">
        <div class="mb-3">
          <label for="audioFile" class="form-label">Upload Audio File</label>
          <input class="form-control" type="file" id="audioFile" accept="audio/*" required>
        </div>
        <button class="btn btn-success w-100" id="processBtn">✨ Process</button>
      </form>

      <!-- Loading Indicator -->
      <div id="loading" class="text-center mt-3" style="display: none;">
        <p class="fw-bold text-secondary">Transcribing... Please wait</p>
      </div>

      <div class="output mt-4">
        <h5>📝 Transcription:</h5>
        <div id="transcription" class="result-box"></div>

        <h5 class="mt-4">🔍 Summary:</h5>
        <div id="summary" class="result-box"></div>
      </div>
    </section>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
